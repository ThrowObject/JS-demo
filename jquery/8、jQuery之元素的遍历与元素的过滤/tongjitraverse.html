<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jq之同级遍历</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="tongjitraverse.js"></script>
	<style>
	/*  * 代表所有子元素*/
		.bd *{
			display: block;
			border: 3px solid gray;
			color: gray;
			padding:5px;
			margin:15px;
		}
	</style>
</head>
<body>
	<div class="bd">
		<p>p</p>
		<h2>h2</h2>
		<h3>h3</h3>
		<h4>h4</h4>
		<h5>h5</h5>
		<h6>h6</h6>
	</div>
</body>
</body>
</html>
